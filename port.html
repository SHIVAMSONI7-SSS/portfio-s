<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shivam | Portfolio</title>

<style>

/* ---------- ROOT COLORS ---------- */
:root {
  --c1:#F0E68C;
  --c2:#FFFACD;
  --c3:#FFE4B5;
  --c4:#FFEFD5;
  --c5:#FFF5EE;
  --text:#222;
}

/* ---------- RESET ---------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
  scroll-behavior:smooth;
}

body{
  background:var(--c5);
  color:var(--text);
}

/* ---------- NAV ---------- */
nav{
  background:var(--c1);
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav h2{
  font-size:20px;
}

nav a{
  text-decoration:none;
  margin-left:20px;
  color:#000;
  font-weight:bold;
}

/* ---------- HERO ---------- */
.hero{
  background:var(--c2);
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  animation:fadeUp 1s ease;
}

.hero h1{
  font-size:40px;
  margin-bottom:10px;
}

.hero p{
  font-size:18px;
  margin-bottom:20px;
}

.btn{
  padding:12px 25px;
  background:var(--c1);
  border:none;
  cursor:pointer;
  font-weight:bold;
  transition:.3s;
}

.btn:hover{
  background:var(--c3);
}

/* ---------- SECTIONS ---------- */
section{
  padding:80px 10%;
}

.section-title{
  font-size:28px;
  margin-bottom:40px;
}

/* ---------- PROJECTS ---------- */
.projects{
  background:var(--c3);
}

.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

/* Image Placeholder Block */
.img-block{
  width:100%;
  aspect-ratio:16/9;
  background:#ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:#666;
  overflow:hidden;
  transition:.4s;
}

.img-block:hover{
  transform:scale(1.03);
}

/* ---------- FORM ---------- */
.contact{
  background:var(--c4);
}

form{
  max-width:500px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ccc;
}

textarea{
  resize:none;
  height:120px;
}

/* ---------- FOOTER ---------- */
footer{
  background:var(--c1);
  text-align:center;
  padding:20px;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

</style>
</head>
<body>

<!-- NAV -->
<nav>
  <h2>Shivam</h2>
  <div>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Hi, I'm Shivam</h1>
  <p>AI Engineer in Progress</p>
  <button class="btn" onclick="scrollToProjects()">View Work</button>
</section>

<!-- PROJECTS -->
<section id="projects" class="projects">
  <h2 class="section-title">Projects</h2>

  <div class="project-grid">

    <div class="img-block">Image Space</div>
    <div class="img-block">Image Space</div>
    <div class="img-block">Image Space</div>

  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="contact">
  <h2 class="section-title">Contact</h2>

  <!-- Replace action with third-party form endpoint -->
  <form action="#" method="POST">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Message"></textarea>
    <button class="btn">Send</button>
  </form>

</section>

<!-- FOOTER -->
<footer>
  Â© 2026 Shivam | Portfolio
</footer>

<script>

/* Smooth scroll button */
function scrollToProjects(){
  document.getElementById("projects")
  .scrollIntoView({behavior:"smooth"});
}

</script>

</body>
</html>
